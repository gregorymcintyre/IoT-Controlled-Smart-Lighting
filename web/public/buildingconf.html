<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="description" content="A frontend dashboard for the IoT Controlled Smart Lighting application" />
		<meta name="author" content="Greg McIntyre" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>IoT Controlled Smart Lighting</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
			<!-- Bootstrap CSS Library -->
	</head>
	<body>
		<div class="container">
			<div id="navbar"></div>
		</div>
		<div style="width: 80%; margin-left:10%">
			<h1>Building Configuration</h1>
			
			<div class="form-group">
			<label for="buildingcontrolselect">Building Select</label>
			<select class="form-control" id="buildingcontrolselect">
				<option>Select Building</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
			</select>
			</div>
			
			<button class="btn btn-success" id="remove-building" style="margin-bottom: 15px;">Remove Building</button>
			
			<div class="form-group">
				<label for="BuildingID">Building ID</label>
				<input type="text" class="form-control" id="BuildingID" />
			</div>
			
			<button class="btn btn-success" id="add-building" style="margin-bottom: 15px;">Add Building</button>
			
			<div class="form-group">
			<label for="zoneselect">Zone Select</label>
			<select class="form-control" id="zoneselect">
				<option>Select Zone</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
			</select>
			</div>
			
			<button class="btn btn-success" id="remove-zone" style="margin-bottom: 15px;">Remove Zone</button>
			
			<div class="form-group">
				<label for="zoneID">Zone ID</label>
				<input type="text" class="form-control" id="zoneID" />
			</div>
			
			<button class="btn btn-success" id="add-zone" style="margin-bottom: 15px;">Add Zone</button>
			
		</div>
		<div style="margin-bottom: 50px;"></div>
		<div id="footer"></div>
		
	</body>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="app.js"></script>
</html>
