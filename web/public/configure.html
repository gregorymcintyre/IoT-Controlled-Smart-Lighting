<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="description" content="A frontend dashboard for the IoT Controlled Smart Lighting application" />
		<meta name="author" content="Greg McIntyre" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>IoT Controlled Smart Lighting</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
			<!-- Bootstrap CSS Library -->
	</head>
	<body>
		<div class="container">
			<div id="navbar"></div>
			
		</div>
		<div style="width: 80%; margin-left:10%">
			<h2 >Configure Device</h2>
		</div>
		
		<form style="width: 80%; margin-left:10%">
			<div class="form-group">
				<label for="deviceID">Device ID</label>
				<input type="text" class="form-control" id="deviceID" />
			</div>
			<div class="form-group">
				<label for="BuildingID">Building ID</label>
				<input type="text" class="form-control" id="BuildingID" />
			</div>
			<div class="form-check" style="margin-bottom: 15px;">
			    <input type="checkbox" class="form-check-input" id="securityCheck">
			    <label class="form-check-label" for="securityCheck">Security Light</label>
			</div>
			
			<button class="btn btn-success" id="add-device">Add/Update</button>
			<button class="btn btn-success" id="remove-device" >Remove</button>
		</form>
		<div style="margin-bottom: 50px;"></div>
		<div id="footer"></div>
		
	</body>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="app.js"></script>
</html>
