<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="description" content="A frontend dashboard for the IoT Controlled Smart Lighting application" />
		<meta name="author" content="Greg McIntyre" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>IoT Controlled Smart Lighting</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
			<!-- Bootstrap CSS Library -->
	</head>
	<body>
		<div class="container">
			<div id="navbar" ></div>
		</div>
		<div style="width: 80%; margin-left:10%">
			<h2>Welcome to your IoT Controlled Smart Lighting System</h2>
			<ul>
				<li>Select a Device Below</li>
				<li>Use the on/off button to activate and deactive the light</li>
				<li>Use the emergency button to activate the alarm mode</li>
			</ul>
			
			<h3>Select Device</h3>
			
			<div class="form-group" style="margin-bottom: 15px;">
				<label for="command" >Status</label>
				<select class="form-control" type="text" id="command">
  					<option>Select..</option>
  					<option>1</option>
  					<option>2</option>
  					<option>3</option>
  					<option>All</option>
				</select>
			</div>
			
			<button class="btn btn-success" id="send-command">Send</button>



		</div>
		<div style="margin-bottom: 50px;"></div>
		<div id="footer"></div>
	</body>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="app.js"></script>
	<script>

	</script>
</html>
